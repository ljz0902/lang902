<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
        <div v-pre>{{msg}}</div>
        <button @click.once="addHandle">add</button>

        <div>{{num}}</div>
    </div>
    <script>
       new Vue({
           el:"#app",
           data:{
               msg:"hello world",
               num:0
            },
            methods:{
                addHandle(){
                    this.num++
                }
            }
       })
    </script>
</body>
</html>
