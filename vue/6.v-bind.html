<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 v-bind:class="{active:isActive}">hello world</h1>
        <img src="./image/01.jpg" alt="" srcset="">
        <div :style="divStyle"></div>
    </div>
    <script>
        let vm=new Vue({
            el:"#app",
            data:{
                isActive:true,
                imgSrc:"./image/01.jpg",
                divStyle:{
                    width:"100px",
                    height:"100px",
                    backgroundColor:"red"
                }
            }
        })
    </script>
</body>
</html>
