<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #can{
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="can" width="800" height="800"></canvas>
    <script>
        var oCan=document.getElementById("can");
        var content=oCan.getConttext("2d");
        oCan.ontouchstart=function(e){
            var thisX=(e.changgedTouches[0]).clientX
            var thisY=(e.changgedTouches[0]).clientY
            context.beginPath();
            context.beginPath();
            context.lineWidth=2;
            context.strokeStyle="#ffffff";
            context.moveTo(thisX,thisY)
        }
        oCan.ontouchmove=function(e){
            var thisX=(e.changgedTouches[0]).clientX
            var thisY=(e.changgedTouches[0]).clientY
            context.lineTo(thisX,thisY);
            context.
        }
    </script>
</body>
</html>
