<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        li{
            list-style: none;
        }
        .box{
            width: 1600px;
            height: 800px;
            background: #c0c0c0;
        }
        .btn{
            margin: 4px;
        }
        .gash{
            width: 400px;
            height: 250px;
            background-color: white;
            margin: 200px 0 0 500px;
        }
        .box1{
            height: 30px;
            background: black;
        }
        .on{
            color: white;
            font-size: 20px;
        }
        .off{
            color: white;
            font-size: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <button class="btn">登陆</button>
        <div class="gash">
            <ul class="box1">
                <li class="on">登陆</li>
                <li class="off">关闭</li>
            </ul>
        </div>
    </div>
</body>
</html>
