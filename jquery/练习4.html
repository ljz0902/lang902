<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-3.4.1.js"></script>
    <style>
        *{
            margin: 0;
        }
        .box{
            width: 1600px;
            height: 800px;
            background: red;
        }
        .box1{
            width: 1600px;
            height: 800px;
            background:blue;
        }
        .box2{
            width: 1600px;
            height: 800px;
            background:yellow;
        }
    </style>
</head>
<body>
    <div class="box">
    <a href="#">第一页</a>
    <a href="#">第二页</a>
    <a href="#">第三页</a>
    </div>
    <div class="box1"></div>
    <div class="box2"></div>
    <script>
        $("a").on("click",function(){
            $('html,body').animate({
                scrollTop:$"800px"
            },800)
        })
    </script>
</body>
</html>
