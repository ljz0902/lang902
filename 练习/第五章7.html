<body>
    <script>

        function Fibonacci(n){
            if(n<=2){
                return 1
            }
            var a=1,b=1,temp=0;
            //a=n-2项 a=n-1项
            for(var i=3;i<=n;i++){
                temp=a+b;
                a=b;
                b=temp;
            }
            return temp
        }
        
        function Fibonacci(n){
            if(n<=2){
                return 1;
            }
            return Fibonacci(n-1)+Fibonacci(n-2)
        }

        console.log(fibancci(5));
        
    </script>
